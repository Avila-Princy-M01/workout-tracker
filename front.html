<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.6);
        }

        .timer-container {
      background: #00b894;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      margin:20px;
    }
    .timer-display {
      font-size: 30px;
      margin-bottom: 25px;
      color: #00796b;
    }
    .timer-button {
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s ease;
    }
    .timer-button:hover {
      background-color: #004d40;
    }

    .total-minutes-display {
  margin-top: 20px;
  font-size: 20px;
  color: #333;
  background: #00b894;
padding:15px;
margin:20px;
}


        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .exercise-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .exercise-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .exercise-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .remove-exercise {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
        }

        .workout-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .workout-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .workout-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .workout-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .workout-date {
            color: #666;
            font-size: 0.9rem;
        }

        .workout-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .exercises-list {
            margin-top: 15px;
        }

        .exercise-tag {
            display: inline-block;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 3px;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stats-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #00b894;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .workout-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

           
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            
            <img src="https://i.ibb.co/5xxmtkps/Chat-GPT-Image-Jun-5-2025-04-43-05-PM.png" alt="Workout Tracker Logo" style="width: 150px; height: auto;">
            
            <h1>Workout Tracker</h1>

        </div>

        <div class="timer-container">

        <!-- View Workouts Section -->

        <label for="workout-limit">Show recent workouts:</label>

        <!-- Statistics Section -->
        <div id="stats" class="content-section hidden">

        </div>

        <!-- Calendar Section -->
        <div id="calendar" class="content-section hidden">
            <h2>Calendar View</h2>

            <h3>Workouts on Selected Day</h3>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let exerciseCount = 0;

        // Show/hide sections
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            
            if (sectionId === 'view-workouts') {
                loadWorkouts();
            } else if (sectionId === 'stats') {
                loadStats();
            } else if (sectionId === 'calendar') {
                generateCalendar();
                document.getElementById('day-workouts').innerHTML = '<p>Select a day to view workouts.</p>';
            }
        }

         let [hours, minutes, seconds] = [0, 0, 0];

    let [hours, minutes, seconds] = [0, 0, 0];
let timerInterval = null;
let totalMinutes = 0;

function updateTimerDisplay() {
  let h = hours < 10 ? '0' + hours : hours;
  let m = minutes < 10 ? '0' + minutes : minutes;
  let s = seconds < 10 ? '0' + seconds : seconds;
  document.getElementById('timer').innerText = `${h}:${m}:${s}`;
}

function runTimer() {
  seconds++;
  if (seconds === 60) {
    seconds = 0;
    minutes++;
    if (minutes === 60) {
      minutes = 0;
      hours++;
    }
  }
  updateTimerDisplay();
}

function startTimer() {
  if (timerInterval !== null) {
    clearInterval(timerInterval);
  }
  timerInterval = setInterval(runTimer, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  // Calculate total minutes for this session
  let sessionMinutes = hours * 60 + minutes + Math.floor(seconds / 60);
  totalMinutes += sessionMinutes;
  document.getElementById('totalMinutes').innerText = totalMinutes;
}

function resetTimer() {
  clearInterval(timerInterval);
  [hours, minutes, seconds] = [0, 0, 0];
  updateTimerDisplay();
}


        // Add exercise form
        function addExercise() {
            exerciseCount++;
            const container = document.getElementById('exercises-container');
            const exerciseDiv = document.createElement('div');
            exerciseDiv.className = 'exercise-item';
            exerciseDiv.innerHTML = `
                <button type="button" class="remove-exercise" onclick="removeExercise(this)">×</button>
                <h4>Exercise ${exerciseCount}</h4>
                <div class="exercise-row">
                    <div class="form-group">
                        <label>Exercise Name</label>
                        <input type="text" name="exercise-name" required>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select name="exercise-type">
                            <option value="strength">Strength</option>
                            <option value="cardio">Cardio</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="exercise-row">
                    <div class="form-group">
                        <label>Sets</label>
                        <input type="number" name="sets" min="1">
                    </div>
                    <div class="form-group">
                        <label>Reps</label>
                        <input type="number" name="reps" min="1">
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" name="weight" step="0.5" min="0">
                    </div>
                    <div class="form-group">
                        <label>Distance (km)</label>
                        <input type="number" name="distance" step="0.1" min="0">
                    </div>
                </div>
            `;
            container.appendChild(exerciseDiv);
        }

        function removeExercise(button) {
            button.parentElement.remove();
        }

        // Handle form submission
        document.getElementById('workout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const exercises = [];
            
            // Collect exercise data
            const exerciseItems = document.querySelectorAll('.exercise-item');
            exerciseItems.forEach(item => {
                const exercise = {
                    name: item.querySelector('[name="exercise-name"]').value,
                    type: item.querySelector('[name="exercise-type"]').value
                };
                
                const sets = item.querySelector('[name="sets"]').value;
                const reps = item.querySelector('[name="reps"]').value;
                const weight = item.querySelector('[name="weight"]').value;
                const distance = item.querySelector('[name="distance"]').value;
                
                if (sets) exercise.sets = parseInt(sets);
                if (reps) exercise.reps = parseInt(reps);
                if (weight) exercise.weight_kg = parseFloat(weight);
                if (distance) exercise.distance_km = parseFloat(distance);
                
                exercises.push(exercise);
            });
            
            const workoutData = {
                type: document.getElementById('workout-type').value,
                duration_minutes: parseInt(document.getElementById('duration').value),
                exercises: exercises,
                notes: document.getElementById('notes').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/workouts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(workoutData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Workout added successfully! 🎉', 'success');
                    document.getElementById('workout-form').reset();
                    document.getElementById('exercises-container').innerHTML = '';
                    exerciseCount = 0;
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Failed to add workout: ${error.message}`, 'error');
            }
        });

        // Load workouts
        async function loadWorkouts() {
            const limit = document.getElementById('workout-limit').value;
            const container = document.getElementById('workouts-list');
            
            container.innerHTML = '<div class="loading">Loading workouts...</div>';
            
            try {
                const url = limit ? `${API_BASE}/workouts?limit=${limit}` : `${API_BASE}/workouts`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    if (result.data.length === 0) {
                        container.innerHTML = '<p>No workouts found. Start by adding your first workout!</p>';
                        return;
                    }
                    
                    container.innerHTML = result.data.map(workout => `
                        <div class="workout-card">
                            <div class="workout-header">
                                <div class="workout-title">🏃 ${workout.type.charAt(0).toUpperCase() + workout.type.slice(1)} Workout #${workout.id}</div>
                                <button class="btn btn-danger" onclick="deleteWorkout(${workout.id})" style="padding: 5px 10px; font-size: 12px;">Delete</button>
                            </div>
                            <div class="workout-date">${new Date(workout.date).toLocaleString()}</div>
                            
                            <div class="workout-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${workout.duration_minutes}</div>
                                    <div class="stat-label">Minutes</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${workout.total_calories}</div>
                                    <div class="stat-label">Calories</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${workout.exercises.length}</div>
                                    <div class="stat-label">Exercises</div>
                                </div>
                            </div>
                            
                            ${workout.notes ? `<p><strong>Notes:</strong> ${workout.notes}</p>` : ''}
                            
                            <div class="exercises-list">
                                <strong>Exercises:</strong><br>
                                ${workout.exercises.map(ex => `
                                    <span class="exercise-tag">
                                        ${ex.name} ${ex.sets && ex.reps ? `(${ex.sets}×${ex.reps})` : ''} 
                                        ${ex.weight_kg ? `${ex.weight_kg}kg` : ''} 
                                        ${ex.distance_km ? `${ex.distance_km}km` : ''}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `<div class="error">Error loading workouts: ${result.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load workouts: ${error.message}</div>`;
            }
        }

        // Load statistics
        async function loadStats() {
            const container = document.getElementById('stats-content');
            container.innerHTML = '<div class="loading">Loading statistics...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    const workoutTypesHtml = Object.entries(stats.workout_types)
                        .map(([type, count]) => `<div class="stat-item">
                            <div class="stat-value">${count}</div>
                            <div class="stat-label">${type}</div>
                        </div>`).join('');
                    
                    container.innerHTML = `
                        <div class="stats-grid">
                            <div class="stats-card">
                                <div class="stats-number">${stats.total_workouts}</div>
                                <div class="stats-title">Total Workouts</div>
                            </div>
                            <div class="stats-card">
                                <div class="stats-number">${Math.floor(stats.total_duration / 60)}h ${stats.total_duration % 60}m</div>
                                <div class="stats-title">Total Time</div>
                            </div>
                            <div class="stats-card">
                                <div class="stats-number">${stats.total_calories}</div>
                                <div class="stats-title">Total Calories</div>
                            </div>
                            <div class="stats-card">
                                <div class="stats-number">${stats.average_duration}</div>
                                <div class="stats-title">Avg Duration (min)</div>
                            </div>
                            <div class="stats-card">
                                <div class="stats-number">${stats.recent_workouts_30d}</div>
                                <div class="stats-title">Last 30 Days</div>
                            </div>
                        </div>
                        
                        ${Object.keys(stats.workout_types).length > 0 ? `
                            <h3 style="margin: 30px 0 20px 0; text-align: center;">Workout Types</h3>
                            <div class="workout-stats">
                                ${workoutTypesHtml}
                            </div>
                        ` : ''}
                    `;
                } else {
                    container.innerHTML = `<div class="error">Error loading statistics: ${result.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load statistics: ${error.message}</div>`;
            }
        }

        // Load calendar
        async function loadCalendar() {
            const container = document.getElementById('calendar-container');
            container.innerHTML = '<div class="loading">Loading calendar...</div>';
            
            try {
                // For now, just simulate calendar loading
                setTimeout(() => {
                    container.innerHTML = '<p>Calendar feature is under development. Stay tuned!</p>';
                }, 1000);
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load calendar: ${error.message}</div>`;
            }
        }

        // Delete workout
        async function deleteWorkout(workoutId) {
            if (!confirm('Are you sure you want to delete this workout?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/workouts/${workoutId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Workout deleted successfully! 🗑️', 'success');
                    loadWorkouts(); // Reload the workouts list
                } else {
                    showMessage(`Error deleting workout: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Failed to delete workout: ${error.message}`, 'error');
            }
        }

        // Show messages
        function showMessage(message, type) {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 3000);
            }
        }

        // Check API connection on page load
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Connected to backend API ✅', 'success');
                } else {
                    showMessage('Backend API not responding properly ⚠️', 'error');
                }
            } catch (error) {
                showMessage('Cannot connect to backend API. Make sure the Python server is running on http://localhost:5000 ❌', 'error');
                console.error('Connection error:', error);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Show the add workout section by default
            showSection('add-workout');
            
            // Check connection to backend
            checkConnection();
            
            // Add initial exercise form
            addExercise();
        });

        // Handle navigation button clicks with visual feedback
        document.querySelectorAll('.nav-buttons .btn').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.nav-buttons .btn').forEach(btn => {
                    btn.style.transform = '';
                    btn.style.opacity = '1';
                });
                
                // Add visual feedback to clicked button
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Enhanced error handling for fetch requests
        async function fetchWithErrorHandling(url, options = {}) {
            try {
                const response = await fetch(url, options);
                
                // Check if the response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Fetch error:', error);
                
                if (error.message.includes('Failed to fetch')) {
                    showMessage('Cannot connect to the server. Please make sure the backend is running.', 'error');
                } else {
                    showMessage(`Request failed: ${error.message}`, 'error');
                }
                
                throw error;
            }
        }

        // When "Calendar" section is shown, generate the calendar
        function generateCalendar() {
            const container = document.getElementById('calendar-container');
            container.innerHTML = ''; // Clear previous calendar

            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayWeekday = firstDay.getDay(); // 0 (Sun) - 6 (Sat)

            // Create calendar header with month and year
            const header = document.createElement('h3');
            header.textContent = `${now.toLocaleString('default', { month: 'long' })} ${year}`;
            container.appendChild(header);

            // Create table for calendar
            let table = '<table style="width:100%; border-collapse: collapse; text-align: center;">';
            table += '<tr>';
            ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(day => {
                table += `<th style="padding: 5px; border: 1px solid #ddd;">${day}</th>`;
            });
            table += '</tr><tr>';

            // Pad empty cells for days before the first day
            for(let i = 0; i < firstDayWeekday; i++) {
                table += '<td style="padding: 10px; border: 1px solid #ddd;"></td>';
            }

            // Add day cells
            for(let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                const formattedDate = currentDate.toISOString().split('T')[0]; // YYYY-MM-DD

                table += `<td style="padding: 10px; border: 1px solid #ddd; cursor: pointer;" onclick="loadWorkoutsByDate('${formattedDate}')">${day}</td>`;
                // Break row after Saturday
                if ((day + firstDayWeekday) % 7 === 0 && day !== daysInMonth) {
                    table += '</tr><tr>';
                }
            }

            // Close table
            table += '</tr></table>';
            container.innerHTML += table;
        }

        // Load workouts for a selected date
        async function loadWorkoutsByDate(date) {
            const workoutsContainer = document.getElementById('day-workouts');
            workoutsContainer.innerHTML = '<div class="loading">Loading workouts...</div>';

            try {
                // Assuming API endpoint supports filtering by date (format: YYYY-MM-DD)
                const response = await fetch(`${API_BASE}/workouts?date=${date}`);
                const result = await response.json();

                if (result.success) {
                    if (result.data.length === 0) {
                        workoutsContainer.innerHTML = `<p>No workouts found on ${date}.</p>`;
                        return;
                    }
                    workoutsContainer.innerHTML = result.data.map(workout => `
                        <div class="workout-card" style="margin-bottom:10px;">
                            <div class="workout-header">
                                <div class="workout-title">🏃 ${workout.type.charAt(0).toUpperCase() + workout.type.slice(1)} Workout #${workout.id}</div>
                            </div>
                            <div class="workout-date">${new Date(workout.date).toLocaleString()}</div>
                            <div class="workout-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${workout.duration_minutes}</div>
                                    <div class="stat-label">Minutes</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${workout.total_calories}</div>
                                    <div class="stat-label">Calories</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${workout.exercises.length}</div>
                                    <div class="stat-label">Exercises</div>
                                </div>
                            </div>
                            ${workout.notes ? `<p><strong>Notes:</strong> ${workout.notes}</p>` : ''}
                        </div>
                    `).join('');
                } else {
                    workoutsContainer.innerHTML = `<div class="error">Error: ${result.error}</div>`;
                }
            } catch (error) {
                workoutsContainer.innerHTML = `<div class="error">Failed to load workouts: ${error.message}</div>`;
            }
        }
    </script>
