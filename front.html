<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.6);
        }

        .timer-container {
      background: #00b894;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      margin:20px;
    }
    .timer-display {
      font-size: 30px;
      margin-bottom: 25px;
      color: #00796b;
    }
    .timer-button {
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s ease;
    }
    .timer-button:hover {
      background-color: #004d40;
    }

    .total-minutes-display {
  margin-top: 20px;
  font-size: 20px;
  color: #333;
  background: #00b894;
padding:15px;
margin:20px;
}


        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .exercise-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .exercise-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .exercise-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .remove-exercise {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
        }

        .workout-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .workout-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .workout-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .workout-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .workout-date {
            color: #666;
            font-size: 0.9rem;
        }

        .workout-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .exercises-list {
            margin-top: 15px;
        }

        .exercise-tag {
            display: inline-block;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 3px;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stats-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #00b894;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .calendar-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background: #5a6fd6;
        }

        .calendar-grid {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .calendar-grid th {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            border: 1px solid #e9ecef;
        }

        .calendar-grid td {
            padding: 10px;
            text-align: center;
            border: 1px solid #e9ecef;
            position: relative;
            height: 80px;
            vertical-align: top;
            background: white;
        }

        .calendar-grid td:hover {
            background: #f8f9fa;
            cursor: pointer;
        }

        .calendar-day {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            display: inline-block;
            min-width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
        }

        .calendar-day.today {
            background: #e3f2fd;
            border-radius: 50%;
            color: #1976d2;
            font-weight: bold;
        }

        .workout-indicators {
            margin-top: 5px;
            max-height: 40px;
            overflow-y: auto;
        }

        .workout-indicator {
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin: 2px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .workout-strength { background: #ffebee; color: #c62828; }
        .workout-cardio { background: #e8f5e9; color: #2e7d32; }
        .workout-yoga { background: #e3f2fd; color: #1565c0; }
        .workout-mixed { background: #fff3e0; color: #ef6c00; }
        .workout-other { background: #f3e5f5; color: #6a1b9a; }

        .calendar-view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .calendar-view-toggle button {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-view-toggle button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .quick-add-workout {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .calendar-grid td:hover .quick-add-workout {
            opacity: 1;
        }

        .day-workouts {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .workout-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <img src="https://i.ibb.co/5xxmtkps/Chat-GPT-Image-Jun-5-2025-04-43-05-PM.png" alt="Workout Tracker Logo" style="width: 150px; height: auto;">
            
            <h1>Workout Tracker</h1>
            <p>Track Your Fitness Journey With Style!!</p>
        </div>

        <div class="timer-container">
    <div class="timer-display" id="timer">00:00:00</div>
    <button class="timer-button" onclick="startTimer()">Start</button>
    <button class="timer-button" onclick="stopTimer()">Stop</button>
    <button class="timer-button" onclick="resetTimer()">Reset</button>
  </div>

  <div class="total-minutes-display">
  Total Workout Time: <span id="totalMinutes">0</span> minutes
</div>


        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="showSection('add-workout')">Add Workout</button>
            <button class="btn btn-secondary" onclick="showSection('view-workouts')">View Workouts</button>
            <button class="btn btn-secondary" onclick="showSection('stats')">Statistics</button>
            <button class="btn btn-secondary" onclick="showSection('calendar')">Calendar</button>
            <button class="btn btn-secondary" onclick="showSection('calendar')">Calendar</button> <!-- New Calendar button -->
        </div>

        <div id="message-area"></div>

        <!-- Add Workout Section -->
        <div id="add-workout" class="content-section">
            <h2>Add New Workout</h2>
            <form id="workout-form">
                <div class="form-group">
                    <label for="workout-type">Workout Type</label>
                    <select id="workout-type" required>
                        <option value="">Select workout type</option>
                        <option value="strength">Strength Training</option>
                        <option value="cardio">Cardio</option>
                        <option value="mixed">Mixed</option>
                        <option value="yoga">Yoga</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workout-duration">Duration (minutes)</label>
                    <input type="number" id="workout-duration" required min="1">
                </div>
                <div class="form-group">
                    <label for="workout-notes">Notes (optional)</label>
                    <textarea id="workout-notes"></textarea>
                </div>
                <div id="exercises-container">
                    <h3>Exercises</h3>
                    <div id="exercises-list"></div>
                    <button type="button" class="btn btn-secondary" onclick="addExerciseField()">Add Exercise</button>
                </div>
                <button type="submit" class="btn btn-primary">Add Workout</button>
            </form>
        </div>

        <!-- View Workouts Section -->
        <div id="view-workouts" class="content-section hidden">
            <h2>Your Workouts</h2>
            <div class="form-group">
                <label for="workout-limit">Show recent workouts:</label>
                <select id="workout-limit" onchange="loadWorkouts()">
                    <option value="10">Last 10</option>
                    <option value="20">Last 20</option>
                    <option value="50">Last 50</option>
                    <option value="">All workouts</option>
                </select>
            </div>
            <div id="workouts-list"></div>
        </div>

        <!-- Stats Section -->
        <div id="stats" class="content-section hidden">
            <h2>Workout Statistics</h2>
            <div id="stats-content"></div>
        </div>

        <!-- Calendar Section -->
        <div id="calendar" class="content-section hidden">
            <h2>Calendar View</h2>
            <div class="calendar-view-toggle">
                <button class="active" onclick="switchCalendarView('month')">Month</button>
                <button onclick="switchCalendarView('week')">Week</button>
            </div>
            <div id="calendar-container" class="calendar-container"></div>
            <div id="day-workouts" class="day-workouts"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let exerciseCount = 0;
        let currentCalendarView = 'month';
        let currentDate = new Date();

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            
            if (sectionId === 'view-workouts') {
                loadWorkouts();
            } else if (sectionId === 'stats') {
                loadStats();
            } else if (sectionId === 'calendar') {
                generateCalendar();
            }
        }

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        function addExerciseField() {
            const exercisesList = document.getElementById('exercises-list');
            const exerciseDiv = document.createElement('div');
            exerciseDiv.className = 'exercise-item';
            exerciseDiv.innerHTML = `
                <div class="form-group">
                    <input type="text" placeholder="Exercise name" class="exercise-name" required>
                    <input type="number" placeholder="Sets" class="exercise-sets" min="1">
                    <input type="number" placeholder="Reps" class="exercise-reps" min="1">
                    <input type="number" placeholder="Weight (kg)" class="exercise-weight" min="0" step="0.1">
                    <input type="number" placeholder="Distance (km)" class="exercise-distance" min="0" step="0.1">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Remove</button>
                </div>
            `;
            exercisesList.appendChild(exerciseDiv);
            exerciseCount++;
        }

        document.getElementById('workout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const exercises = [];
            document.querySelectorAll('.exercise-item').forEach(item => {
                const exercise = {
                    name: item.querySelector('.exercise-name').value,
                    sets: parseInt(item.querySelector('.exercise-sets').value) || null,
                    reps: parseInt(item.querySelector('.exercise-reps').value) || null,
                    weight_kg: parseFloat(item.querySelector('.exercise-weight').value) || null,
                    distance_km: parseFloat(item.querySelector('.exercise-distance').value) || null
                };
                if (exercise.name) {
                    exercises.push(exercise);
                }
            });

            const workoutData = {
                type: document.getElementById('workout-type').value,
                duration_minutes: parseInt(document.getElementById('workout-duration').value),
                exercises: exercises,
                notes: document.getElementById('workout-notes').value,
                date: new Date().toISOString()
            };

            try {
                const response = await fetch(`${API_BASE}/workouts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(workoutData)
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Workout added successfully! 🎉', 'success');
                    document.getElementById('workout-form').reset();
                    document.getElementById('exercises-list').innerHTML = '';
                    exerciseCount = 0;
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Failed to add workout: ${error.message}`, 'error');
            }
        });

        async function loadWorkouts() {
            const workoutsList = document.getElementById('workouts-list');
            const limit = document.getElementById('workout-limit').value;
            workoutsList.innerHTML = '<div class="loading">Loading workouts...</div>';

            try {
                const response = await fetch(`${API_BASE}/workouts${limit ? `?limit=${limit}` : ''}`);
                const result = await response.json();

                if (result.success) {
                    if (result.data.length === 0) {
                        workoutsList.innerHTML = '<p>No workouts found. Add your first workout!</p>';
                        return;
                    }
                    workoutsList.innerHTML = result.data.map(workout => `
                        <div class="workout-card">
                            <div class="workout-header">
                                <div class="workout-title">${workout.type.charAt(0).toUpperCase() + workout.type.slice(1)} Workout</div>
                                <button class="btn btn-danger" onclick="deleteWorkout(${workout.id})" style="padding: 5px 10px; font-size: 12px;">Delete</button>
                            </div>
                            <div class="workout-date">${new Date(workout.date).toLocaleString()}</div>
                            <div class="workout-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${workout.duration_minutes}</div>
                                    <div class="stat-label">Minutes</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${workout.exercises.length}</div>
                                    <div class="stat-label">Exercises</div>
                                </div>
                            </div>
                            ${workout.notes ? `<p><strong>Notes:</strong> ${workout.notes}</p>` : ''}
                            <div class="exercises-list">
                                <strong>Exercises:</strong><br>
                                ${workout.exercises.map(ex => `
                                    <span class="exercise-tag">
                                        ${ex.name} ${ex.sets && ex.reps ? `(${ex.sets}×${ex.reps})` : ''} 
                                        ${ex.weight_kg ? `${ex.weight_kg}kg` : ''} 
                                        ${ex.distance_km ? `${ex.distance_km}km` : ''}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    workoutsList.innerHTML = `<div class="error">Error: ${result.error}</div>`;
                }
            } catch (error) {
                workoutsList.innerHTML = `<div class="error">Failed to load workouts: ${error.message}</div>`;
            }
        }

        async function deleteWorkout(id) {
            if (!confirm('Are you sure you want to delete this workout?')) return;

            try {
                const response = await fetch(`${API_BASE}/workouts/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Workout deleted successfully!', 'success');
                    loadWorkouts();
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Failed to delete workout: ${error.message}`, 'error');
            }
        }

        async function loadStats() {
            const statsContent = document.getElementById('stats-content');
            statsContent.innerHTML = '<div class="loading">Loading statistics...</div>';

            try {
                const response = await fetch(`${API_BASE}/stats`);
                const result = await response.json();

                if (result.success) {
                    const stats = result.data;
                    statsContent.innerHTML = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>Total Workouts</h3>
                                <div class="stat-value">${stats.total_workouts}</div>
                            </div>
                            <div class="stat-card">
                                <h3>Total Minutes</h3>
                                <div class="stat-value">${stats.total_minutes}</div>
                            </div>
                            <div class="stat-card">
                                <h3>Average Duration</h3>
                                <div class="stat-value">${stats.avg_duration.toFixed(1)} min</div>
                            </div>
                            <div class="stat-card">
                                <h3>Last 30 Days</h3>
                                <div class="stat-value">${stats.last_30_days}</div>
                            </div>
                        </div>
                        <div class="workout-types">
                            <h3>Workout Types</h3>
                            ${Object.entries(stats.workout_types).map(([type, count]) => `
                                <div class="type-item">
                                    <span class="type-name">${type}</span>
                                    <span class="type-count">${count}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    statsContent.innerHTML = `<div class="error">Error: ${result.error}</div>`;
                }
            } catch (error) {
                statsContent.innerHTML = `<div class="error">Failed to load statistics: ${error.message}</div>`;
            }
        }

        // Calendar functionality
        function switchCalendarView(view) {
            currentCalendarView = view;
            document.querySelectorAll('.calendar-view-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            generateCalendar();
        }

        function generateCalendar() {
            const container = document.getElementById('calendar-container');
            container.innerHTML = '';

            const header = document.createElement('div');
            header.className = 'calendar-header';
            
            const monthYear = document.createElement('h3');
            monthYear.textContent = currentDate.toLocaleString('default', { 
                month: 'long', 
                year: 'numeric' 
            });
            
            const nav = document.createElement('div');
            nav.className = 'calendar-nav';
            nav.innerHTML = `
                <button onclick="navigateCalendar('prev')">←</button>
                <button onclick="navigateCalendar('today')">Today</button>
                <button onclick="navigateCalendar('next')">→</button>
            `;
            
            header.appendChild(monthYear);
            header.appendChild(nav);
            container.appendChild(header);

            if (currentCalendarView === 'month') {
                generateMonthView(container);
            } else {
                generateWeekView(container);
            }
        }

        function navigateCalendar(direction) {
            if (direction === 'today') {
                currentDate = new Date();
            } else if (direction === 'prev') {
                if (currentCalendarView === 'month') {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                } else {
                    currentDate.setDate(currentDate.getDate() - 7);
                }
            } else if (direction === 'next') {
                if (currentCalendarView === 'month') {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                } else {
                    currentDate.setDate(currentDate.getDate() + 7);
                }
            }
            generateCalendar();
        }

        function generateMonthView(container) {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayWeekday = firstDay.getDay();

            let table = '<table class="calendar-grid"><tr>';
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                table += `<th>${day}</th>`;
            });
            table += '</tr><tr>';

            // Pad empty cells for days before the first day
            for (let i = 0; i < firstDayWeekday; i++) {
                table += '<td></td>';
            }

            // Add day cells
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                const formattedDate = currentDate.toISOString().split('T')[0];
                const isToday = isSameDay(currentDate, new Date());
                
                table += `
                    <td onclick="loadWorkoutsByDate('${formattedDate}')">
                        <div class="calendar-day ${isToday ? 'today' : ''}">${day}</div>
                        <div class="workout-indicators" id="workouts-${formattedDate}"></div>
                        <button class="quick-add-workout" onclick="event.stopPropagation(); showQuickAddWorkout('${formattedDate}')">+</button>
                    </td>
                `;

                if ((day + firstDayWeekday) % 7 === 0 && day !== daysInMonth) {
                    table += '</tr><tr>';
                }
            }

            // Pad remaining cells
            const remainingCells = 7 - ((daysInMonth + firstDayWeekday) % 7);
            if (remainingCells < 7) {
                for (let i = 0; i < remainingCells; i++) {
                    table += '<td></td>';
                }
            }

            table += '</tr></table>';
            container.innerHTML += table;

            // Load workout indicators for the month
            loadMonthWorkouts(year, month);
        }

        function generateWeekView(container) {
            const startOfWeek = new Date(currentDate);
            startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());

            let table = '<table class="calendar-grid"><tr>';
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                table += `<th>${day}</th>`;
            });
            table += '</tr><tr>';

            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startOfWeek);
                currentDate.setDate(startOfWeek.getDate() + i);
                const formattedDate = currentDate.toISOString().split('T')[0];
                const isToday = isSameDay(currentDate, new Date());

                table += `
                    <td onclick="loadWorkoutsByDate('${formattedDate}')">
                        <div class="calendar-day ${isToday ? 'today' : ''}">${currentDate.getDate()}</div>
                        <div class="workout-indicators" id="workouts-${formattedDate}"></div>
                        <button class="quick-add-workout" onclick="event.stopPropagation(); showQuickAddWorkout('${formattedDate}')">+</button>
                    </td>
                `;
            }

            table += '</tr></table>';
            container.innerHTML += table;

            // Load workout indicators for the week
            loadWeekWorkouts(startOfWeek);
        }

        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        async function loadMonthWorkouts(year, month) {
            try {
                const response = await fetch(`${API_BASE}/workouts`);
                const result = await response.json();

                if (result.success) {
                    const workouts = result.data;
                    const monthWorkouts = workouts.filter(workout => {
                        const workoutDate = new Date(workout.date);
                        return workoutDate.getFullYear() === year && 
                               workoutDate.getMonth() === month;
                    });

                    // Group workouts by date
                    const workoutsByDate = {};
                    monthWorkouts.forEach(workout => {
                        const date = workout.date.split('T')[0];
                        if (!workoutsByDate[date]) {
                            workoutsByDate[date] = [];
                        }
                        workoutsByDate[date].push(workout);
                    });

                    // Update indicators
                    Object.entries(workoutsByDate).forEach(([date, workouts]) => {
                        const container = document.getElementById(`workouts-${date}`);
                        if (container) {
                            container.innerHTML = workouts.map(workout => `
                                <div class="workout-indicator workout-${workout.type.toLowerCase()}">
                                    ${workout.type} (${workout.duration_minutes}m)
                                </div>
                            `).join('');
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to load month workouts:', error);
            }
        }

        async function loadWeekWorkouts(startDate) {
            try {
                const response = await fetch(`${API_BASE}/workouts`);
                const result = await response.json();

                if (result.success) {
                    const workouts = result.data;
                    const weekWorkouts = workouts.filter(workout => {
                        const workoutDate = new Date(workout.date);
                        const endDate = new Date(startDate);
                        endDate.setDate(startDate.getDate() + 7);
                        return workoutDate >= startDate && workoutDate < endDate;
                    });

                    // Group workouts by date
                    const workoutsByDate = {};
                    weekWorkouts.forEach(workout => {
                        const date = workout.date.split('T')[0];
                        if (!workoutsByDate[date]) {
                            workoutsByDate[date] = [];
                        }
                        workoutsByDate[date].push(workout);
                    });

                    // Update indicators
                    Object.entries(workoutsByDate).forEach(([date, workouts]) => {
                        const container = document.getElementById(`workouts-${date}`);
                        if (container) {
                            container.innerHTML = workouts.map(workout => `
                                <div class="workout-indicator workout-${workout.type.toLowerCase()}">
                                    ${workout.type} (${workout.duration_minutes}m)
                                </div>
                            `).join('');
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to load week workouts:', error);
            }
        }

        async function loadWorkoutsByDate(date) {
            const workoutsContainer = document.getElementById('day-workouts');
            workoutsContainer.innerHTML = '<div class="loading">Loading workouts...</div>';

            try {
                const response = await fetch(`${API_BASE}/workouts`);
                const result = await response.json();

                if (result.success) {
                    const workouts = result.data.filter(workout => 
                        workout.date.startsWith(date)
                    );

                    if (workouts.length === 0) {
                        workoutsContainer.innerHTML = `<p>No workouts found on ${new Date(date).toLocaleDateString()}.</p>`;
                        return;
                    }

                    workoutsContainer.innerHTML = `
                        <h3>Workouts on ${new Date(date).toLocaleDateString()}</h3>
                        ${workouts.map(workout => `
                            <div class="workout-card">
                                <div class="workout-header">
                                    <div class="workout-title">${workout.type.charAt(0).toUpperCase() + workout.type.slice(1)} Workout</div>
                                    <button class="btn btn-danger" onclick="deleteWorkout(${workout.id})" style="padding: 5px 10px; font-size: 12px;">Delete</button>
                                </div>
                                <div class="workout-stats">
                                    <div class="stat-item">
                                        <div class="stat-value">${workout.duration_minutes}</div>
                                        <div class="stat-label">Minutes</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">${workout.exercises.length}</div>
                                        <div class="stat-label">Exercises</div>
                                    </div>
                                </div>
                                ${workout.notes ? `<p><strong>Notes:</strong> ${workout.notes}</p>` : ''}
                                <div class="exercises-list">
                                    <strong>Exercises:</strong><br>
                                    ${workout.exercises.map(ex => `
                                        <span class="exercise-tag">
                                            ${ex.name} ${ex.sets && ex.reps ? `(${ex.sets}×${ex.reps})` : ''} 
                                            ${ex.weight_kg ? `${ex.weight_kg}kg` : ''} 
                                            ${ex.distance_km ? `${ex.distance_km}km` : ''}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    `;
                } else {
                    workoutsContainer.innerHTML = `<div class="error">Error loading workouts: ${result.error}</div>`;
                }
            } catch (error) {
                workoutsContainer.innerHTML = `<div class="error">Failed to load workouts: ${error.message}</div>`;
            }
        }

        function showQuickAddWorkout(date) {
            const workoutType = prompt('Enter workout type (strength/cardio/yoga/mixed/other):');
            if (!workoutType) return;

            const duration = prompt('Enter duration in minutes:');
            if (!duration) return;

            const workoutData = {
                type: workoutType,
                duration_minutes: parseInt(duration),
                exercises: [],
                date: date
            };

            fetch(`${API_BASE}/workouts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(workoutData)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showMessage('Workout added successfully! 🎉', 'success');
                    generateCalendar();
                    loadWorkoutsByDate(date);
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
            })
            .catch(error => {
                showMessage(`Failed to add workout: ${error.message}`, 'error');
            });
        }
    </script>
